{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'app/bootstrap/css/bootstrap.min.css' %}">
  <script src="{% static 'app/bootstrap/js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'app/bootstrap/js/popper.min.js' %}"></script>
  <script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<style>
body {
    /*background-image: url("http://www.webdesignhot.com/wp-content/uploads/2013/02/Spring-Green-Background-Vector-Illustration.jpg");*/

}
</style>
<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'app:index' %}">Textra</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'app:index' %}">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right mt-2 mt-md-0">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'app:my_contacts' %}">Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'app:app_users' %}">All users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hello, {{request.user.username}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'app:logout_action' %}">logout</a>
        </li>
        {% else  %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app:login_form' %}">login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'app:register' %}">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    {% block content %}
    {% endblock content%}
  </div>

</body>
</html>
