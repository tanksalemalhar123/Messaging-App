{% extends 'app/base.html' %}
{% load static %}

{% block content %}
  <div class="col-md-4">
    <h1>Admin Profile</h1>
    <ul class="list-group">
      <li class="list-group-item"><strong>Username:</strong> {{request.user.username}}</li>
      <li class="list-group-item"><strong>First name:</strong> {{request.user.first_name}}</li>
      <li class="list-group-item"><strong>Last Name:</strong> {{request.user.last_name}}</li>
      <li class="list-group-item"><strong>Email:</strong> {{request.user.email}}</li>
    </ul>
  </div>
</div>
{% endblock content %}
